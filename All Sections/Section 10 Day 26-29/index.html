<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Forms</title>
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>

    <main>
      <form action="" method="GET">
        <section>
          <h2>Your Personal Details</h2>
          <ul>
            <li>
              <label for="username">Name</label>
              <input type="text" name="user-name" id="username" required />
            </li>

            <li>
              <label for="useremail">Email</label>
              <input
                type="email"
                name="user-email"
                id="useremail"
                required
                placeholder="abc@gmail.com"
              />
            </li>

            <li>
              <label for="userpassword">Password</label>
              <input
                type="password"
                name="user-password"
                id="userpassword"
                required
                minlength="7"
              />
            </li>
          </ul>
        </section>

        <section>
          <h2>More Details</h2>
          <ul>
            <li>
              <label for="userage">Age</label>
              <input
                type="number"
                name="user-age"
                id="userage"
                required
                min="18"
                max="100"
              />
            </li>
            <li>
              <label for="userbirthdate">BirthDate</label>
              <input
                type="date"
                name="user-birthdate"
                id="userbirthdate"
                required
                min="1947-08-15"
                max="2022-04-13"
              />
            </li>
            <li>
              <label for="usercolor">Select your favourite color</label>
              <select name="user-color" id="usercolor">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Message</label>
          <textarea name="user-message" id="usermessage" rows="8"></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>

          <ul>
            <li class="form-content-inline">
              <input
                type="radio"
                id="verify-text-message"
                name="verify"
                value="text"
                required
              />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>

            <li class="form-content-inline">
              <input
                type="radio"
                id="verify-phone"
                name="verify"
                value="phone"
                required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>

            <li class="form-content-inline">
              <input
                type="radio"
                id="verify-email"
                name="verify"
                value="email"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-content-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>

            <li class="form-content-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <ul>
            <li class="form-content-inline">
              <input type="checkbox" id="agree-terms" name="terms" />
              <label for="agree-terms">Agree to terms?</label>
            </li>
          </ul>
        </section>

        <section>
          <button>Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
